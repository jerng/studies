class MinDB {

    #quiet = false /* DEV,helpful | PROD,helpless */

    #idbopendbrequest
    #idbdatabase
    
    constructor(_dbname,_quiet)
    {
        this.quiet = _quiet == `shh`
        if (!_dbname) {
            if (!this.quiet) {
                throw `MinDB : constructor : dbname not specified`
            }
            return // silent failure
        }
        try {
            this.idbopendbrequest = window.indexedDB.open(_dbname)
            if (!this.idbopendbrequest.onblocked) {
                this.idbopendbrequest.onblocked =e=>
                {
                    console.log(`MinDB : ${_dbname} : IDBOpenDBRequest : heard (blocked)`)
                } 
                if (!this.quiet) console.log(
`MinDB : IDBOpenDBRequest.onblocked : was falsy : reassigned by MinDB`
                )
            }
            if (!this.idbopendbrequest.onerror) {
                this.idbopendbrequest.onerror =e=>
                {
                    console.log(`MinDB : ${_dbname} : IDBOpenDBRequest : heard (error)`)
                } 
                if (!this.quiet) console.log(
`MinDB : IDBOpenDBRequest.onerror : was falsy : reassigned by MinDB`
                )
            }
            if (!this.idbopendbrequest.onsuccess) {
                this.idbopendbrequest.onsuccess =e=> 
                {
                    console.log(`MinDB : ${_dbname} : IDBOpenDBRequest :
                        heard (success) ... this means 1. the database
                        already existed, and 2. we have not requested to
                        open a version greater than the present version`)
                } 
                if (!this.quiet) console.log(
`MinDB : IDBOpenDBRequest.onsuccess : was falsy : reassigned by MinDB`
                )
            }
            if (!this.idbopendbrequest.onupgradeneeded) {
                this.idbopendbrequest.onupgradeneeded =e=>
                {
                    console.log(`MinDB : ${_dbname} : IDBOpenDBRequest : heard (upgradeneeded)`)
                } 
                if (!this.quiet) console.log(
`MinDB : IDBOpenDBRequest.onupgradeneeded : was falsy : reassigned by MinDB`
                )
            }
        } catch (e) {
            if (!this.quiet) throw e 
        }
    }
